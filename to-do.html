<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; margin:0; padding:0; }
    .container { max-width:400px; margin:50px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align:center; color:#007bff; }
    input { width:70%; padding:10px; margin-right:5px; border:1px solid #ccc; border-radius:4px; }
    button { padding:10px 15px; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#0056b3; }
    ul { list-style:none; padding:0; }
    ul li { background:#f9f9f9; padding:10px; margin:5px 0; border-radius:4px; display:flex; justify-content:space-between; align-items:center; }
    ul li span { cursor:pointer; color:red; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();

      if (task !== "") {
        const li = document.createElement("li");
        li.innerHTML = `${task} <span onclick="removeTask(this)">‚ùå</span>`;
        document.getElementById("taskList").appendChild(li);
        input.value = "";
      }
    }

    function removeTask(element) {
      element.parentElement.remove();
    }
  </script>
</body>
</html>
